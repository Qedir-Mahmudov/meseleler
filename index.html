<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>JavaScript Tapşırıqları</h1>
    
    <h2>1. 1-dən 100-ə qədər olan ədədlər (for və while dövrü ilə)</h2>
    <button onclick="printNumbers()">1-dən 100-ə qədər ədədləri göstər</button>

    <h2>2. Array-dəki ən kiçik ədədin tapılması</h2>
    <button onclick="findMin()">Ən kiçik ədədi tap</button>

    <h2>3. Array-dəki ən böyük ədədin tapılması</h2>
    <button onclick="findMax()">Ən böyük ədədi tap</button>

    <h2>4. Sadə və ya mürəkkəb ədədin tapılması</h2>
    <input type="number" id="primeNumber" placeholder="Bir ədəd daxil edin">
    <button onclick="checkPrime()">Sadə/Mürəkkəb ədəd yoxla</button>

    <h2>5. Array-nı artan sıraya düzəltmək</h2>
    <button onclick="sortArray()">Array-i artan sıraya düzəlt</button>

    <h2>6. 1-dən n-ə qədər sadə ədədlərin tapılması</h2>
    <input type="number" id="nValue" placeholder="n dəyərini daxil edin">
    <button onclick="findPrimes()">Sadə ədədləri tap</button>
    






    <script src="script.js"></script>
</body>
</html>
